services:
  - type: web
    name: beidou-edu-api
    runtime: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_PATH
        value: ./education.db
      - key: RUNTIME_DB_PATH
        value: ./runtime.db
      - key: PAYMENT_DB_PATH
        value: ./payment.db
    healthCheckPath: /health
    autoDeploy: true
